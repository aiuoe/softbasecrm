<div class="card card-custom gutter-b">
    <div class="card-body">
        <div class="form">
            <form>
                <div class="form-body">
                    <div class="row mb-4">
                        <div class="col-lg-6">
                            <label for="">{{ l('CreditCardVendor') }}</label>
                            <p-dropdown
                                [options]="creditCardVendorSelectItems"
                                [virtualScroll]="true"
                                [itemSize]="30"
                                [style]="{ width: '100%' }"
                            ></p-dropdown>
                        </div>
                        <div class="col-lg-6">
                            <label for="">{{ l('AuthLogin') }}</label>
                            <input
                                type="text"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-6">
                            <label for="">{{ l('AuthPwd') }}</label>
                            <input
                                type="text"
                                class="form-control"
                            />
                        </div>
                        <div class="col-lg-2 mt-8">
                            <p-checkbox [label]="l('UsePayByCreditCard')" [binary]="true" labelStyleClass="mb-0"></p-checkbox>
                        </div>
                        <div class="col-lg-2 mt-lg-8">
                            <p-checkbox [label]="l('DemoMode')" [binary]="true" labelStyleClass="mb-0"></p-checkbox>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-6">
                            <p-checkbox [label]="l('DisallowAutoPostToGLAR')" [binary]="true" labelStyleClass="mb-0"></p-checkbox>
                        </div>
                    </div>
                    <div class="row align-items-center form-row-header mt-15">
                        <i class="fa fa-user"></i>
                        {{ l('CreditCardAPISetup') }}
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-6">
                            <label for="">{{ l('APIURL') }}</label>
                            <input
                                type="text"
                                class="form-control"
                            />
                        </div>
                        <div class="col-lg-6">
                            <label for="">{{ l('APIEvent') }}</label>
                            <p-dropdown
                                [options]="apiEventSelectItems"
                                [virtualScroll]="true"
                                [itemSize]="30"
                                [style]="{ width: '100%' }"
                            ></p-dropdown>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-6"></div>
                        <div class="col-lg-6 text-right">
                            <button class="btn btn-primary blue">
                                <i class="fa fa-plus fa-lg"></i>
                                {{ l('AddAllURLs') }}
                            </button>
                            <button class="btn btn-primary blue">
                                <i class="fa fa-plus fa-lg"></i>
                                {{ l('AddURL') }}
                            </button>
                            <button class="btn btn-primary blue">
                                <i class="fa fa-check fa-lg"></i>
                                {{ l('Update') }}
                            </button>
                            <button class="btn btn-primary blue">
                                <i class="fa fa-trash fa-lg"></i>
                                {{ l('Delete') }}
                            </button>
                        </div>
                    </div>
                    <div class="row mb-4 mt-20">
                        <div class="col-lg-12">
                            <!--<Primeng-Table-Start>-->
                            <div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
                                <p-table
                                    #dataTable
                                    sortMode="multiple"
                                    [value]="primengTableHelper.records"
                                    rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                                    [paginator]="false"
                                    [lazy]="true"
                                    [responsive]="primengTableHelper.isResponsive"
                                >
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th pSortableColumn="creationTime">
                                                {{ l('No') }}.
                                                <p-sortIcon field="creationTime"></p-sortIcon>
                                            </th>
                                            <th pSortableColumn="creationTime">
                                                {{ l('Event') }}
                                                <p-sortIcon field="creationTime"></p-sortIcon>
                                            </th>
                                            <th pSortableColumn="creationTime">
                                                {{ l('URL') }}
                                                <p-sortIcon field="creationTime"></p-sortIcon>
                                            </th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-record="$implicit">
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                                <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                    {{ 'NoData' | localize }}
                                </div>
                                <div class="primeng-paging-container">
                                    <p-paginator
                                        [rows]="primengTableHelper.defaultRecordsCountPerPage"
                                        #paginator
                                        [totalRecords]="primengTableHelper.totalRecordsCount"
                                        [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                                        [showCurrentPageReport]="true"
                                        [currentPageReportTemplate]="
                                            'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount
                                        "
                                    ></p-paginator>
                                </div>
                            </div>
                            <!--<Primeng-Table-End>-->
                        </div>
                    </div>
                </div>
            </form> 
        </div>
    </div>
</div>

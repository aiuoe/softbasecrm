<div [@routerTransition]>
    <form class="content d-flex flex-column flex-column-fluid" autocomplete="off">
        <sub-header [title]="'Administration' | localize" [breadcrumbs]="breadcrumbs">
            <div role="actions">
                <button class="btn btn-secondary text-prmary float-left">
                    <span>{{ l('Close') }}</span>
                </button>
            </div>
        </sub-header>
        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <div class="pb-3 d-flex justify-content-end">
                        <button (click)="addBranch()" class="btn btn-primary blue" [buttonBusy]="saving">
                            <i class="fa fa-plus pr-3"></i>
                            <span>{{ l('Add') }}</span>
                        </button>
                        <button (click)="updateBranch()" class="btn btn-primary blue" [buttonBusy]="saving">
                            <i class="fa fa-check pr-3"></i>
                            <span>{{ l('Update') }}</span>
                        </button>
                        <button (click)="deleteBranch()" class="btn btn-primary blue" [buttonBusy]="saving">
                            <i class="fa fa-times pr-3"></i>
                            <span>{{ l('Delete') }}</span>
                        </button>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="Branch_Id">{{ l('Branch') }}</label>
                            <p-dropdown id="Branch_Id" name="branchId" [(ngModel)]="branchId"
                                [options]="initialDropdownData.branches" optionValue="id" optionLabel="number"
                                [placeholder]="l('SelectBranch')" [showClear]="true"
                                (onChange)="branchNumberOnChange()">
                            </p-dropdown>
                        </div>
                        <div class="col-6 form-group">
                            <label for="Branch_Name">{{ l('Name') }}</label>
                            <input type="text" id="Branch_Name" class="form-control" [placeholder]="l('Name')"
                                name="Name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="Branch_SubName">
                                {{ l('SubName') }}
                            </label>
                            <input type="text" id="Branch_SubName" class="form-control" [placeholder]="l('SubName')"
                                name="SubName" />
                        </div>
                        <div class="col-6 form-group">
                            <label for="Branch_InvSubName">
                                {{ l('InvSubName') }}
                            </label>
                            <input type="text" id="Branch_InvSubName" class="form-control"
                                [placeholder]="l('InvSubName')" name="InvSubName" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 form-group">
                            <label for="Branch_Address">
                                {{ l('Address') }}
                            </label>
                            <input type="text" id="Branch_Address" class="form-control" [placeholder]="l('Address')"
                                name="Address" />
                        </div>
                        <div class="col-3 form-group">
                            <label for="Branch_City">
                                {{ l('City') }}
                            </label>
                            <input type="text" id="Branch_City" class="form-control" [placeholder]="l('City')"
                                name="City" />
                        </div>
                        <div class="col-3 form-group">
                            <label for="Branch_State">
                                {{ l('State') }}
                            </label>
                            <input type="text" id="Branch_State" class="form-control" [placeholder]="l('State')"
                                name="State" />
                        </div>
                        <div class="col-3 form-group">
                            <label for="Branch_ZipCode">
                                {{ l('ZipCode') }}
                            </label>
                            <input type="text" id="Branch_ZipCode" class="form-control" [placeholder]="l('ZipCode')"
                                name="ZipCode" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="Branch_Country">{{ l('Country') }}</label>
                            <p-dropdown id="Branch_Country" [options]="initialDropdownData.countries" optionValue="id"
                                optionLabel="name" [placeholder]="l('SelectCountry')" [showClear]="true">
                            </p-dropdown>
                        </div>
                        <div class="col-6 form-group">
                            <label for="Branch_Phone">{{ l('Phone') }}</label>
                            <input type="text" id="Branch_Phone" class="form-control" [placeholder]="l('Phone')"
                                name="Phone" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="Branch_Fax">
                                {{ l('Fax') }}
                            </label>
                            <input type="text" id="Branch_Fax" class="form-control" [placeholder]="l('Fax')"
                                name="Fax" />
                        </div>
                        <div class="col-6 d-flex align-items-center justify-content-between">
                            <div class="form-group flex-grow-1 pr-2">
                                <label for="Branch_AcountsReceivableGLAccountNumber">
                                    {{ l('AcountsReceivableGLAccountNumber') }}
                                </label>
                                <input type="text" id="Branch_AcountsReceivableGLAccountNumber" class="form-control"
                                    [ngClass]="{'is-invalid': !isAccountNumberValid}"
                                    [placeholder]="l('AcountsReceivableGLAccountNumber')"
                                    name="acountsReceivableGLAccountNumber" [(ngModel)]="branchForEdit.receivable"
                                    (keyup)="acountsReceivableGLAccountNumberOnKeyUp()" />
                            </div>
                            <button class="btn btn-primary text-primary p-2 mt-1">
                                <i class="fa fa-search p-0"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="Branch_ARAccounts">{{ l('ARAccounts')
                                }}</label>
                            <p-dropdown id="Branch_ARAccounts" [options]="initialDropdownData.accountsReceivables"
                                optionValue="id" optionLabel="accountReceivable" [placeholder]="l('SelectARAccounts')"
                                [showClear]="true">
                            </p-dropdown>
                        </div>
                        <div class="col-6 form-group">
                            <label for="Branch_ClarkDealerAccessCode">{{
                                l('ClarkDealerAccessCode') }}</label>
                            <input type="text" id="Branch_ClarkDealerAccessCode" class="form-control"
                                [placeholder]="l('ClarkDealerAccessCode')" name="ClarkDealerAccessCode" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="Branch_ClarkPartsCode">{{
                                l('ClarkPartsCode') }}</label>
                            <input type="text" id="Branch_ClarkPartsCode" class="form-control"
                                [placeholder]="l('ClarkPartsCode')" name="Branch_ClarkPartsCode" />
                        </div>
                        <div class="col-3 form-group">
                            <label for="Branch_FedExShopId">{{ l('FedExShopId')
                                }}</label>
                            <input type="text" id="Branch_FedExShopId" class="form-control"
                                [placeholder]="l('FedExShopId')" name="FedExShopId" />
                        </div>
                        <div class="col-3 form-group">
                            <label for="Branch_FedExVendorId">{{ l('FedExVendorId')
                                }}</label>
                            <input type="text" id="Branch_FedExVendorId" class="form-control"
                                [placeholder]="l('FedExVendorId')" name="FedExVendorId" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="Branch_DefaultWarehouse">{{
                                l('DefaultWarehouse') }}</label>
                            <p-dropdown id="Branch_DefaultWarehouse" [options]="initialDropdownData.warehouses"
                                optionValue="id" optionLabel="warehouse" [placeholder]="l('SelectDefaultWarehouse')"
                                [showClear]="true">
                            </p-dropdown>
                        </div>
                        <div class="col-6 form-group">
                            <label for="Branch_RentalDeliveryDefaultTime">{{
                                l('RentalDeliveryDefaultTime') }}</label>
                            <input type="text" id="Branch_RentalDeliveryDefaultTime" class="form-control"
                                [placeholder]="l('RentalDeliveryDefaultTime')" name="RentalDeliveryDefaultTime" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="Branch_CurrencyType">{{ l('CurrencyType')
                                }}</label>
                            <p-dropdown id="Branch_CurrencyType" name="currencyTypeId" [(ngModel)]="currencyTypeId"
                                [options]="initialDropdownData.currencyTypes" optionValue="id"
                                optionLabel="currencyType" [placeholder]="l('SelectCurrencyType')" [showClear]="true"
                                (onChange)="currencyTypeOnChange()">
                            </p-dropdown>
                        </div>
                        <div class="col-6 form-group">
                            <label for="Branch_CurrencyType_ARAccountNo">{{
                                l('ARAccountForCurrency') }}</label>
                            <input type="text" id="Branch_CurrencyType_ARAccountNo" class="form-control"
                                [placeholder]="l('ARAccountForCurrency')" name="arAccountNo"
                                [(ngModel)]="branchCurrencyType.arAccountNo" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 form-group">
                            <label for="Branch_CurrencyType_DebitAccount">{{
                                l('DebitAccount')
                                }}</label>
                            <input type="text" id="Branch_CurrencyType_DebitAccount" class="form-control"
                                [placeholder]="l('DebitAccount')" name="debitAccount"
                                [(ngModel)]="branchCurrencyType.debitAccount" />
                        </div>
                        <div class="col-3 form-group">
                            <label for="Branch_CurrencyType_CreditAccount">{{
                                l('CreditAccount')
                                }}</label>
                            <input type="text" id="Branch_CurrencyType_CreditAccount" class="form-control"
                                [placeholder]="l('CreditAccount')" name="creditAccount"
                                [(ngModel)]="branchCurrencyType.creditAccount" />
                        </div>
                    </div>
                    <div class="pt-4">
                        <h3><i class="fas fa-user-alt text-dark pr-3"></i>{{ l('Reevaluation') }}</h3>
                    </div>
                    <div class="row">
                        <div class="col-3 form-group">
                            <label for="Branch_CurrencyType_DebitAccountReevaluate">{{
                                l('DebitAccount') }}</label>
                            <input type="text" id="Branch_CurrencyType_DebitAccountReevaluate" class="form-control"
                                [placeholder]="l('DebitAccount')" name="debitAccountReevaluate"
                                [(ngModel)]="branchCurrencyType.debitAccountReevaluate" />
                        </div>
                        <div class="col-3 form-group">
                            <label for="Branch_CurrencyType_CreditAccountReevaluate">{{
                                l('CreditAccount') }}</label>
                            <input type="text" id="Branch_CurrencyType_CreditAccountReevaluate" class="form-control"
                                [placeholder]="l('CreditAccount')" name="creditAccountReevaluate"
                                [(ngModel)]="branchCurrencyType.creditAccountReevaluate" />
                        </div>
                        <div class="col-6 d-flex align-items-center justify-content-end">
                            <button (click)="deleteBranchCurrencyType()" class="btn btn-primary">
                                <span>{{ l('Delete') }}</span>
                            </button>
                            <button (click)="updateBranchCurrencyType()" class="btn btn-primary">
                                <span>{{ l('Update') }}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div [class]="containerClass">
            <tabset>
                <tab heading="{{ l('TaxSetup') }}">
                    <branchTaxSetup [taxCodes]="initialDropdownData.taxCodes"></branchTaxSetup>
                </tab>
                <tab heading="{{ l('TVH') }}">
                    <branchTvh></branchTvh>
                </tab>
                <tab heading="{{ l('Finance') }}">
                    <branchFinance></branchFinance>
                </tab>
                <tab heading="{{ l('Email') }}">
                    <branchEmail></branchEmail>
                </tab>
                <tab heading="{{ l('LogoGraphic') }}">
                    <branchLogoGraphic></branchLogoGraphic>
                </tab>
            </tabset>
        </div>
        <div class="mt-5" [class]="containerClass">
            <p>{{ l('AddedBy') }}: ADDED_BY_NAME_HERE on {{ '01/01/2021' | date: 'MM/dd/yyyy' }} </p>
            <p>{{ l('ChangedBy') }}: ADDED_BY_NAME_HERE on {{ '01/01/2021' | date: 'MM/dd/yyyy' }} </p>
        </div>
    </form>
</div>

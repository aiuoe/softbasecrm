<div class="card card-custom card-in-tab gutter-b">
    <div class="card-body">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="TVH_AccountNo">{{ l('TVHAccountNo') }}</label>
                    <input type="text" id="TVH_AccountNo" class="form-control" [placeholder]="l('TVHAccountNo')"
                        name="TVH_AccountNo" />
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="TVH_Key">{{ l('TVHKey') }}</label>
                    <input type="text" id="TVH_Key" class="form-control" [placeholder]="l('TVHKey')" name="TVH_Key" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="TVH_Country">{{ l('Country') }}</label>
                    <p-dropdown id="TVH_Country" options="countries" optionLabel="displayName"
                        [placeholder]="l('Country')" [showClear]="true" optionValue="code">
                    </p-dropdown>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="TVH_Warehouse">{{ l('Warehouse') }}</label>
                    <p-dropdown id="TVH_Warehouse" options="warehouses" optionLabel="displayName"
                        [placeholder]="l('Warehouse')" [showClear]="true" optionValue="code">
                    </p-dropdown>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <p>{{ l('AddedBy') }}: ADDED_BY_NAME_HERE on {{ '01/01/2021' | date: 'MM/dd/yyyy' }} </p>
                <p>{{ l('ChangedBy') }}: ADDED_BY_NAME_HERE on {{ '01/01/2021' | date: 'MM/dd/yyyy' }} </p>
            </div>
        </div>
    </div>
</div>

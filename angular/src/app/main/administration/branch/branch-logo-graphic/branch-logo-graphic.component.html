<div class="card card-custom card-in-tab gutter-b">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-6 input-group">
                <div class="custom-file">
                    <input id="Branch_Finance_LogoGraphicFile" name="branchFinanceLogoGraphicFile"
                        [disabled]="true" [placeholder]="l('LogoGraphicFile')" [(ngModel)]="upsertBranchDto.logoFile">
                    <input type="file" id="Branch_LogoGraphicFile_Logo_Upload_Button" [disabled]="isViewMode" (change)="onFileSelected($event)" #fileSelectInputDialog>
                    <label for="Branch_Finance_LogoGraphicFile" class="custom-file-label"  (click)="fileSelectInputDialog.click()">{{ l('LogoGraphicFile') }}</label>
                </div>
            </div>
            <div class="col-3 d-flex align-items-center mt-8 form-group">
                <label class="checkbox checkbox-outline">
                    <input id="Branch_LogoGraphic_UseGraphic" type="checkbox" name="UseGraphic"
                        [(ngModel)]="upsertBranchDto.useImage" [disabled]="isViewMode" />
                    <span></span>
                    {{ l('UseGraphic') }}
                </label>
            </div>
            <div class="col-3 flex-grow-1 d-flex justify-content-end align-items-center">
                <button id="Branch_LogoGraphicFile_Clear_Button" (click)="logoGraphicClear()" [disabled]="isViewMode" class="btn btn-primary blue" [buttonBusy]="saving">
                    <i class="fa fa-times pr-3"></i>
                    <span>{{ l('Clear') }}</span>
                </button>
            </div>
        </div>
        <div class="row">
            <img *ngIf="imageSrc" [src]="imageSrc" style="width: 500px;height: 300px">
        </div>
    </div>
</div>

<div
    bsModal
    #accountSearchModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="accountSearchModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <form novalidate autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{ l('AccountSearch') }}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row mb-4">
                        <div class="col-lg-6">
                            <label for="">{{ l('Description') }}</label>
                            <input
                                type="text"
                                class="form-control"
                                id="accountSearchModalDescriptionInput"
                            />
                        </div>
                        <div class="col-lg-6">
                            <label for="">{{ l('AccountNumberSymbol') }}</label>
                            <div class="input-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="accountSearchModalAccountNumberInput"
                                />
                                <button class="btn btn-primary ml-3" id="accountSearchModalAccountNumberBtn">
                                    <i class="fa fa-ellipsis-h"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-12">
                            <!--<Primeng-Table-Start>-->
                            <div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
                                <p-table
                                    #dataTable
                                    sortMode="multiple"
                                    [value]="primengTableHelper.records"
                                    rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                                    [paginator]="false"
                                    [lazy]="true"
                                    [responsive]="primengTableHelper.isResponsive"
                                >
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th pSortableColumn="tenancyName">
                                                {{ l('AccountNumberSymbol') }}
                                                <p-sortIcon field="tenancyName"></p-sortIcon>
                                            </th>
                                            <th pSortableColumn="name">
                                                {{ l('Description') }}
                                                <p-sortIcon field="name"></p-sortIcon>
                                            </th>
                                            <th pSortableColumn="subscriptionEndDateUtc">
                                                {{ l('Type') }}
                                                <p-sortIcon field="subscriptionEndDateUtc"></p-sortIcon>
                                            </th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-record="$implicit">
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                                <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                    {{ 'NoData' | localize }}
                                </div>
                                <div class="primeng-paging-container">
                                    <p-paginator
                                        [rows]="primengTableHelper.defaultRecordsCountPerPage"
                                        #paginator
                                        [totalRecords]="primengTableHelper.totalRecordsCount"
                                        [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                                        [showCurrentPageReport]="true"
                                        [currentPageReportTemplate]="
                                            'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount
                                        "
                                    ></p-paginator>
                                </div>
                            </div>
                            <!--<Primeng-Table-End>-->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        id="accountSearchModalCloseBtn"
                        (click)="close()"
                    >
                        {{ l('Close') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        id="accountSearchModalOkBtn"
                    >
                        <span>{{ l('Ok') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

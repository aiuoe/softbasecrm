<div
    bsModal
    #customerSearchModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="customerSearchModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <form novalidate autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{ l('CustomerSearch') }}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row mb-4">
                        <div class="col-lg-4">
                            <label for="">{{ l('CustomerNumberSymbol') }}</label>
                            <div class="input-group">
                                <input
                                    type="text"
                                    class="form-control"
                                />
                                <div class="input-group-append">
                                    <button class="btn btn-primary">
                                        <i class="flaticon-search-1"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 mt-8">
                            <p-checkbox [label]="l('NameOnly')" [binary]="true" labelStyleClass="mb-0"></p-checkbox>
                        </div>
                        <div class="col-lg-2 mt-lg-8">
                            <p-checkbox [label]="l('IgnoreCity')" [binary]="true" labelStyleClass="mb-0"></p-checkbox>
                        </div>
                        <div class="col-lg-2 mt-lg-8">
                            <p-checkbox [label]="l('Inactive')" [binary]="true" labelStyleClass="mb-0"></p-checkbox>
                        </div>
                        <div class="col-lg-2 mt-lg-8">
                            <p-checkbox [label]="l('IncludeProspects')" [binary]="true" labelStyleClass="mb-0"></p-checkbox>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-12">
                            <!--<Primeng-Table-Start>-->
                            <div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
                                <p-table
                                    #dataTable
                                    sortMode="multiple"
                                    [value]="primengTableHelper.records"
                                    rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                                    [paginator]="false"
                                    [lazy]="true"
                                    [responsive]="primengTableHelper.isResponsive"
                                >
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th pSortableColumn="tenancyName">
                                                {{ l('CustNumberSymbol') }}
                                                <p-sortIcon field="tenancyName"></p-sortIcon>
                                            </th>
                                            <th pSortableColumn="name">
                                                {{ l('CompanyName') }}
                                                <p-sortIcon field="name"></p-sortIcon>
                                            </th>
                                            <th pSortableColumn="subscriptionEndDateUtc">
                                                {{ l('SubName') | titlecase }}
                                                <p-sortIcon field="subscriptionEndDateUtc"></p-sortIcon>
                                            </th>
                                            <th pSortableColumn="isActive">
                                                {{ l('Address') }}
                                                <p-sortIcon field="isActive"></p-sortIcon>
                                            </th>
                                            <th>{{ l('CityStateZipCode') }}</th>
                                            <th pSortableColumn="creationTime">
                                                {{ l('Phone') }}
                                                <p-sortIcon field="creationTime"></p-sortIcon>
                                            </th>
                                            <th pSortableColumn="creationTime">
                                                {{ l('OldName') | titlecase }}
                                                <p-sortIcon field="creationTime"></p-sortIcon>
                                            </th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-record="$implicit">
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                                <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                    {{ 'NoData' | localize }}
                                </div>
                                <div class="primeng-paging-container">
                                    <p-paginator
                                        [rows]="primengTableHelper.defaultRecordsCountPerPage"
                                        #paginator
                                        [totalRecords]="primengTableHelper.totalRecordsCount"
                                        [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                                        [showCurrentPageReport]="true"
                                        [currentPageReportTemplate]="
                                            'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount
                                        "
                                    ></p-paginator>
                                </div>
                            </div>
                            <!--<Primeng-Table-End>-->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="close()">
                        {{ l('Close') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                    >
                        <span>{{ l('Ok') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #activityTaskTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="activityTaskType.id">{{ l('EditActivityTaskType') }}</span>
                        <span *ngIf="!activityTaskType.id">{{ l('CreateNewActivityTaskType') }}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="ActivityTaskType_Description">{{ l('Description') }}</label>
                        <input
                            type="text"
                            #ActivityTaskType_Description="ngModel"
                            id="ActivityTaskType_Description"
                            class="form-control"
                            [(ngModel)]="activityTaskType.description"
                            name="Description"
                            minlength="1"
                            maxlength="100"
                        />
                        <validation-messages [formCtrl]="ActivityTaskType_Description"></validation-messages>
                    </div>

                    <br />
                    <div class="m-checkbox-list">
                        <label for="ActivityTaskType_IsDefault" class="kt-checkbox">
                            <input
                                id="ActivityTaskType_IsDefault"
                                #ActivityTaskType_IsDefault="ngModel"
                                type="checkbox"
                                name="IsDefault"
                                [(ngModel)]="activityTaskType.isDefault"
                            />
                            {{ l('IsDefault') }}
                            <span></span>
                        </label>
                        <validation-messages [formCtrl]="ActivityTaskType_IsDefault"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="ActivityTaskType_Code">{{ l('Code') }}</label>
                        <input
                            type="text"
                            #ActivityTaskType_Code="ngModel"
                            id="ActivityTaskType_Code"
                            class="form-control"
                            [(ngModel)]="activityTaskType.code"
                            name="Code"
                            minlength="1"
                            maxlength="50"
                        />
                        <validation-messages [formCtrl]="ActivityTaskType_Code"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!activityTaskTypeForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

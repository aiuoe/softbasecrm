<div bsModal #createOrEditModal="bs-modal"  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-md max-w-md-400px pt-15">
        <div class="modal-content">
            <div *ngIf="active">
                <div class="modal-header">
                    <h4 class="modal-title">
                        {{ 'AssignUsers' | localize }}
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
					<div class="col-md-12">
                        <p-listbox
                            [options]="this.allUsers"
                            [(ngModel)]="this.selectedUsers"
                            [metaKeySelection]="false"
                            [checkbox]="true"
                            [multiple]="true"
                            optionLabel="displayName"
                            [filter]="true"
                            [filterPlaceHolder] = "this.l('Search')"
                            [listStyle]="{'max-height':'350px'}"
                            [style]="{'border':'none'}">
                        </p-listbox>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        (click)="confirm()"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <span>Assign</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

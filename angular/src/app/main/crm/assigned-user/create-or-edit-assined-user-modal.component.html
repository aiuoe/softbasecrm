<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #accountUserForm="ngForm" novalidate (ngSubmit)="confirm()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        Assigned Users
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>


                <div class="modal-body">
					<div>                     
                        <p-listbox 
                            name = "accountUser.userId"
                            [options]="this.allUsers" 
                            [(ngModel)]="this.selectedUsers" 
                            [metaKeySelection]="false"
                            [checkbox]="true"
                            [multiple]="true" 
                            optionLabel="displayName"
                            [filter]="true"
                            [listStyle]="{'max-height':'250px'}" 
                            [style]="{'width':'15rem'}">
                        </p-listbox>                        
                    </div>                   
                </div>


                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!accountUserForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><span>Confirm</span></button>
                </div>
            </form>
        </div>
    </div>

</div>

<div [@routerTransition]>
    <div class="content d-inline-flex flex-column flex-column-fluid">
        <sub-header [title]="'Search Results' | localize">
        </sub-header>
        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <div class="col-md-3">
                    <div class="form-group">
                        <select class="form-control">
                            <option value="">{{ 'Filter by Module' | localize }}</option>
                            <option>Accounts</option>
                        </select>
                    </div>
                </div>
                    <div class="row align-items-center">
                        <!--<Primeng-Datatable-Start>-->
                        <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                            <p-table #dataTable
                                     (onLazyLoad)="getGlobalSearch($event)"
                                     [value]="primengTableHelper.records"
                                     rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                                     [paginator]="false"
                                     [lazy]="true"
                                     [scrollable]="true"
                                     ScrollWidth="100%"
                                     [responsive]="primengTableHelper.isResponsive"
                                     [resizableColumns]="primengTableHelper.resizableColumns">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 100px" pSortableColumn="name">
                                            {{ l('Name') }}
                                            <p-sortIcon field="name"></p-sortIcon>
                                        </th>

                                        <th style="width: 150px" pSortableColumn="phone">
                                            {{ l('Module') }}
                                            <p-sortIcon field="phone"></p-sortIcon>
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                                    <tr>
                                        <td style="width: 100px">
                                            <a [routerLink]="['/app/main/business/accounts/view']"
                                               [queryParams]="{ number: record.customer.number }">
                                                <span class="p-column-title">{{ l('Name') }}</span>
                                                {{ record.customer.name }}
                                            </a>
                                        </td>

                                        <td style="width: 150px">
                                            <span class="p-column-title">{{ l('Module') }}</span>
                                            Accounts
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                            <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                {{ l('NoData') }}
                            </div>
                            <div class="primeng-paging-container">
                                <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage"
                                             #paginator
                                             (onPageChange)="getGlobalSearch($event)"
                                             [totalRecords]="primengTableHelper.totalRecordsCount"
                                             [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                                             [showCurrentPageReport]="true"
                                             [currentPageReportTemplate]="
                                        'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount
                                    "></p-paginator>
                            </div>
                        </div>
                        <!--<Primeng-Datatable-End>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #createActivityModal="bs-modal"  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createActivityModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div *ngIf="active">
                <div class="modal-header">
                    <h4 class="modal-title">
                        {{ activityType }}
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- SCHEDULE CALL FORM -->
                <form  *ngIf="activityType == 'Schedule Call'" #activityForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group input-field required">
                                    <label for="Activity_DueDate">{{ l('DueDate') }}</label>
                                    <input
                                        required
                                        class="form-control m-input"
                                        #Activity_DueDate
                                        type="datetime"
                                        bsDatepicker
                                        datePickerLuxonModifier
                                        [(date)]="activity.dueDate"
                                        id="Activity_DueDate"
                                        name="Activity_DueDate"
                                    />
                                    <validation-messages [formCtrl]="Activity_DueDate"></validation-messages>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group input-field required">
                                    <label for="UserName">{{ l('AssignedUser') }}</label>
                                    <select name="activity.userId" [(ngModel)]="activity.userId" class="form-control" required>
                                        <option value="">{{ l('SelectAUser') }}</option>
                                        <option *ngFor="let item of allUsers" value="{{ item.id }}">{{ item.displayName }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group input-field required">
                                    <label for="Activity_StartsAt">{{ l('StartsAt') }}</label>
                                    <input
                                        required
                                        class="form-control m-input"
                                        #Activity_StartsAt
                                        type="datetime"
                                        bsDatepicker
                                        datePickerLuxonModifier
                                        [(date)]="activity.startsAt"
                                        id="Activity_StartsAt"
                                        name="Activity_StartsAt"
                                    />
                                    <validation-messages [formCtrl]="Activity_StartsAt"></validation-messages>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group input-field required">
                                    <label for="ActivityStatusDescription">{{ l('ActivityStatus') }}</label>
                                    <select
                                        name="activity.activityStatusId"
                                        [(ngModel)]="activity.activityStatusId"
                                        class="form-control"
                                        required
                                    >
                                        <option value="">{{ l('SelectAActivityStatus') }}</option>
                                        <option *ngFor="let item of allActivityStatuss" value="{{ item.id }}">
                                            {{ item.displayName }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group input-field required">
                                    <label for="ActivityPriorityDescription">{{ l('ActivityPriority') }}</label>
                                    <select
                                        name="activity.activityPriorityId"
                                        [(ngModel)]="activity.activityPriorityId"
                                        class="form-control"
                                        required
                                    >
                                        <option value="">{{ l('SelectAActivityPriority') }}</option>
                                        <option *ngFor="let item of allActivityPrioritys" value="{{ item.id }}">
                                            {{ item.displayName }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <label for="Activity_Description">{{ l('Notes') }}</label>
                                    <textarea
                                        #Activity_Description="ngModel"
                                        id="Activity_Description"
                                        class="form-control"
                                        [(ngModel)]="activity.description"
                                        name="Description"
                                    ></textarea>
                                    <validation-messages [formCtrl]="Activity_Description"></validation-messages>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    <div class="modal-footer">
                        <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                        <button type="submit" class="btn btn-primary blue" [disabled]="!activityForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                            <i class="fa fa-save"></i>
                            <span>{{ l('Save') }}</span>
                        </button>
                    </div>
                </form>

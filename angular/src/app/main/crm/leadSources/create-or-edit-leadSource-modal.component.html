<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #leadSourceForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="leadSource.id">{{ l('EditLeadSource') }}</span>
                        <span *ngIf="!leadSource.id">{{ l('NewLeadSource') }}</span>
                    </h4>

                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="LeadSource_Description">{{ l('LeadSourceName') }} <span class="color-red">*</span></label>
                        <input
                            type="text"
                            #LeadSource_Description="ngModel"
                            id="LeadSource_Description"
                            class="form-control"
                            [(ngModel)]="leadSource.description"
                            name="Description"
                            minlength="1"
                            maxlength="100"
                            required
                            placeholder="Enter Source Name"
                        />
                        <validation-messages [formCtrl]="LeadSource_Description"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!leadSourceForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <span>{{ isCreateMode ? l('Add') : l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

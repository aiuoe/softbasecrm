<div [@routerTransition]>
    <div class="content d-flex flex-column flex-column-fluid">
        <sub-header
            [title]="('Leads' | localize) + ' ' + ('Details' | localize)"
            [breadcrumbs]="breadcrumbs"
        ></sub-header>

        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <div class="form-group m-form__group">
                        <label for="IndustryDescription">{{ l('Industry') }}</label>
                        <select name="lead.industryId" [(ngModel)]="lead.industryId" class="form-control" required>
                            <option value="">{{ l('SelectAIndustry') }}</option>
                            <option *ngFor="let item of allIndustrys" value="{{ item.id }}">
                                {{ item.displayName }}
                            </option>
                        </select>
                    </div>

                    <div class="form-group m-form__group">
                        <label for="LeadSourceDescription">{{ l('LeadSource') }}</label>
                        <select name="lead.leadSourceId" [(ngModel)]="lead.leadSourceId" class="form-control" required>
                            <option value="">{{ l('SelectALeadSource') }}</option>
                            <option *ngFor="let item of allLeadSources" value="{{ item.id }}">
                                {{ item.displayName }}
                            </option>
                        </select>
                    </div>

                    <div class="form-group m-form__group">
                        <label for="LeadStatusDescription">{{ l('LeadStatus') }}</label>
                        <select name="lead.leadStatusId" [(ngModel)]="lead.leadStatusId" class="form-control" required>
                            <option value="">{{ l('SelectALeadStatus') }}</option>
                            <option *ngFor="let item of allLeadStatuss" value="{{ item.id }}">
                                {{ item.displayName }}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Lead_CompanyName">{{ l('CompanyName') }} *</label>
                        <input
                            type="text"
                            #Lead_CompanyName="ngModel"
                            id="Lead_CompanyName"
                            class="form-control"
                            [(ngModel)]="lead.companyName"
                            name="CompanyName"
                            minlength="1"
                            maxlength="250"
                            required
                        />
                        <validation-messages [formCtrl]="Lead_CompanyName"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Lead_FirstName">{{ l('FirstName') }} *</label>
                        <input
                            type="text"
                            #Lead_FirstName="ngModel"
                            id="Lead_FirstName"
                            class="form-control"
                            [(ngModel)]="lead.firstName"
                            name="FirstName"
                            minlength="1"
                            maxlength="100"
                            required
                        />
                        <validation-messages [formCtrl]="Lead_FirstName"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Lead_LastName">{{ l('LastName') }} *</label>
                        <input
                            type="text"
                            #Lead_LastName="ngModel"
                            id="Lead_LastName"
                            class="form-control"
                            [(ngModel)]="lead.lastName"
                            name="LastName"
                            minlength="1"
                            maxlength="100"
                            required
                        />
                        <validation-messages [formCtrl]="Lead_LastName"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Lead_Title">{{ l('Title') }}</label>
                        <input
                            type="text"
                            #Lead_Title="ngModel"
                            id="Lead_Title"
                            class="form-control"
                            [(ngModel)]="lead.title"
                            name="Title"
                            minlength="1"
                            maxlength="100"
                        />
                        <validation-messages [formCtrl]="Lead_Title"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Lead_WebSite">{{ l('WebSite') }}</label>
                        <input
                            type="text"
                            #Lead_WebSite="ngModel"
                            id="Lead_WebSite"
                            class="form-control"
                            [(ngModel)]="lead.webSite"
                            name="WebSite"
                            minlength="1"
                            maxlength="100"
                        />
                        <validation-messages [formCtrl]="Lead_WebSite"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Lead_Address">{{ l('Address') }}</label>
                        <input
                            type="text"
                            #Lead_Address="ngModel"
                            id="Lead_Address"
                            class="form-control"
                            [(ngModel)]="lead.address"
                            name="Address"
                            minlength="1"
                            maxlength="100"
                        />
                        <validation-messages [formCtrl]="Lead_Address"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Lead_Country">{{ l('Country') }}</label>
                        <input
                            type="text"
                            #Lead_Country="ngModel"
                            id="Lead_Country"
                            class="form-control"
                            [(ngModel)]="lead.country"
                            name="Country"
                            minlength="1"
                            maxlength="100"
                        />
                        <validation-messages [formCtrl]="Lead_Country"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Lead_State">{{ l('State') }}</label>
                        <input
                            type="text"
                            #Lead_State="ngModel"
                            id="Lead_State"
                            class="form-control"
                            [(ngModel)]="lead.state"
                            name="State"
                            minlength="1"
                            maxlength="100"
                        />
                        <validation-messages [formCtrl]="Lead_State"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Lead_Description">{{ l('Description') }}</label>
                        <input
                            type="text"
                            #Lead_Description="ngModel"
                            id="Lead_Description"
                            class="form-control"
                            [(ngModel)]="lead.description"
                            name="Description"
                        />
                        <validation-messages [formCtrl]="Lead_Description"></validation-messages>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="col-lg-12">
                        <button
                            (click)="save()"
                            class="btn btn-primary blue float-right"
                            [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')"
                        >
                            <i class="fa fa-save"></i>
                            <span>{{ l('Save') }}</span>
                        </button>
                        <button
                            *ngIf="!this.lead.id"
                            (click)="saveAndNew()"
                            class="btn btn-primary blue float-right"
                            [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')"
                        >
                            <i class="fa fa-save"></i>
                            <span>{{ l('SaveAndNew') }}</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #priorityForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="priority.id">{{ l('EditPriority') }}</span>
                        <span *ngIf="!priority.id">{{ l('CreateNewPriority') }}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="Priority_Description">{{ l('Description') }} *</label>
                        <input
                            type="text"
                            #Priority_Description="ngModel"
                            id="Priority_Description"
                            class="form-control"
                            [(ngModel)]="priority.description"
                            name="Description"
                            minlength="1"
                            maxlength="100"
                            required
                        />
                        <validation-messages [formCtrl]="Priority_Description"></validation-messages>
                    </div>

                    <br />
                    <div class="m-checkbox-list">
                        <label for="Priority_IsDefault" class="kt-checkbox">
                            <input
                                id="Priority_IsDefault"
                                #Priority_IsDefault="ngModel"
                                type="checkbox"
                                name="IsDefault"
                                [(ngModel)]="priority.isDefault"
                            />
                            {{ l('IsDefault') }}
                            <span></span>
                        </label>
                        <validation-messages [formCtrl]="Priority_IsDefault"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="Priority_Color">{{ l('Color') }} *</label>
                        <input
                            type="text"
                            #Priority_Color="ngModel"
                            id="Priority_Color"
                            class="form-control"
                            [(ngModel)]="priority.color"
                            name="Color"
                            minlength="1"
                            maxlength="10"
                            required
                        />
                        <validation-messages [formCtrl]="Priority_Color"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!priorityForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

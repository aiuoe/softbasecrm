<div [@routerTransition]>
    <div class="content d-flex flex-column flex-column-fluid">
        <sub-header
            [title]="('OpportunityStages' | localize) + ' ' + ('Details' | localize)"
            [breadcrumbs]="breadcrumbs"
        ></sub-header>

        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <div class="form-group">
                        <label for="OpportunityStage_Description">{{ l('Description') }} *</label>
                        <input
                            type="text"
                            #OpportunityStage_Description="ngModel"
                            id="OpportunityStage_Description"
                            class="form-control"
                            [(ngModel)]="opportunityStage.description"
                            name="Description"
                            minlength="1"
                            maxlength="100"
                            required
                        />
                        <validation-messages [formCtrl]="OpportunityStage_Description"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label for="OpportunityStage_Color">{{ l('Color') }} *</label>
                        <input
                            type="text"
                            #OpportunityStage_Color="ngModel"
                            id="OpportunityStage_Color"
                            class="form-control"
                            [(ngModel)]="opportunityStage.color"
                            name="Color"
                            minlength="1"
                            maxlength="10"
                            required
                        />
                        <validation-messages [formCtrl]="OpportunityStage_Color"></validation-messages>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="col-lg-12">
                        <button
                            (click)="save()"
                            class="btn btn-primary blue float-right"
                            [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')"
                        >
                            <i class="fa fa-save"></i>
                            <span>{{ l('Save') }}</span>
                        </button>
                        <button
                            *ngIf="!this.opportunityStage.id"
                            (click)="saveAndNew()"
                            class="btn btn-primary blue float-right"
                            [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')"
                        >
                            <i class="fa fa-save"></i>
                            <span>{{ l('SaveAndNew') }}</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

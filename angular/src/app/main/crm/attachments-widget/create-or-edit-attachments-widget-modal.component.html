<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #attachmentForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="attachment.id">{{ l('EditCustomerAttachment') }}</span>
                        <span *ngIf="!attachment.id">{{ l('CreateNewCustomerAttachment') }}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="Attachment_Name">{{ l('Name') }} *</label>
                        <input
                            type="text"
                            #Attachment_Name="ngModel"
                            id="Attachment_Name"
                            class="form-control"
                            [(ngModel)]="attachment.name"
                            name="Name"
                            minlength="1"
                            maxlength="100"
                            required
                        />
                        <validation-messages [formCtrl]="Attachment_Name"></validation-messages>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="custom-file">
                                <input
                                    required
                                    type="file"
                                    id="uploadFile"
                                    (change)="fileChangeEvent($event)"
                                    accept=".jpg, .jpeg, .png, .gif, .doc, .pdf"
                                />
                                <label
                                    class="custom-file-label"
                                    #uploadFileInputLabel
                                    for="uploadFile"
                                >
                                    Uploaded File
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!attachmentForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
